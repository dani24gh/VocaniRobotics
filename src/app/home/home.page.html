<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      VOCANI ROBOTICS LIST
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">VOCANI ROBOTICS LIST</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-list>
    <ion-item *ngFor="let item of items" button (click)="goToDetail(item)">
      <ion-label>
        <h2>{{ item.name }}</h2>
        <p>Cantidad: {{ item.quantity }}</p>
      </ion-label>
    </ion-item>
  </ion-list>
</ion-content>
