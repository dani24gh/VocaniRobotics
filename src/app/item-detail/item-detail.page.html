<ion-header>
  <ion-toolbar>
    <ion-title>Detalle del Inventario</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card>
    <img [src]="item.image" *ngIf="item.image" />
    <ion-card-header>
      <ion-card-title>{{ item.name }}</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <p><strong>Descripci√≥n:</strong> {{ item.description }}</p>
      <p><strong>Cantidad disponible:</strong> {{ item.quantity }}</p>
    </ion-card-content>
    <ion-button expand="block" (click)="goToForm()">Solicitar</ion-button>
  </ion-card>
</ion-content>
