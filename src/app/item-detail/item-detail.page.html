<ion-header [translucent]="true">
  <ion-toolbar class="gradient-toolbar">
    <ion-title>Detalle del Inventario</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="close()">
        <ion-icon name="close"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <div class="main-container">
    <!-- Sección superior: Imagen e información lado a lado -->
    <div class="top-section">
      <!-- Sección de la imagen -->
      <div class="image-section">
        <img [src]="item.image" *ngIf="item.image" />
      </div>
      
      <!-- Sección de información -->
      <div class="info-section">
        <ion-card-header>
          <ion-card-title>{{ item.name }}</ion-card-title>
        </ion-card-header>
        
        <ion-card-content>
          <p class="description">
            <strong>Descripción:</strong> {{ item.description }}
          </p>
          
          <div class="quantity-info">
            <ion-icon name="pricetag-outline"></ion-icon>
            <span><strong>Cantidad disponible:</strong> {{ item.quantity }}</span>
          </div>
        </ion-card-content>
      </div>
    </div>
    
    <!-- Sección inferior: Solicitud -->
    <div class="bottom-section">
      <div class="quantity-input">
        <ion-label position="stacked">Cantidad a solicitar</ion-label>
        <ion-input
          type="number"
          [(ngModel)]="requestedQuantity"
          [max]="item.quantity"
          [min]="1"
          placeholder="Ingresa la cantidad"
          required
          (ionInput)="validateQuantity($event)">
        </ion-input>
      </div>
      
      <ion-button 
        class="action-button"
        expand="block" 
        (click)="confirmRequest()" 
        [disabled]="!isValidQuantity()">
        Solicitar
      </ion-button>
    </div>
  </div>
</ion-content>
