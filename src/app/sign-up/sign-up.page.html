<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Sign-up</ion-title>
    </ion-toolbar>
  </ion-header>


  <div class="flex flex-col items-center justify-center min-h-screen px-4">
    <form (ngSubmit)="onSubmit()" #registerForm="ngForm" class="w-full max-w-md space-y-4">
     
      <!-- Imagen del Logo -->
      <div class="flex justify-center">
        <img src="assets/LogoUsuario.png" alt="Logo Vocani Robotics" class="w-40 h-40 mb-4" />
      </div>


      <!-- Nombre -->
      <div>
        <!--<label for="name">Nombre completo</label>-->
        <input type="text" id="name" name="name" [(ngModel)]="name" required
          class="block w-full border border-gray-300 rounded px-3 py-2"           placeholder="Nombre Completo: "  />
         


      </div>


      <!-- Matrícula -->
      <div>
        <!--<label for="matricula">Matrícula</label> -->
        <input type="text" id="matricula" name="matricula" [(ngModel)]="matricula" required
          class="block w-full border border-gray-300 rounded px-3 py-2"  placeholder="Matrícula: " />
      </div>


      <!-- Grado y Grupo -->
      <div>
        <!--<label for="gradoGrupo">Grado y Grupo</label> -->
        <input type="text" id="gradoGrupo" name="gradoGrupo" [(ngModel)]="gradoGrupo" required
          class="block w-full border border-gray-300 rounded px-3 py-2"  placeholder="Grado y Grupo: " />
      </div>


      <!-- Email -->
      <div>
        <!--<label for="email">Email</label> -->
        <input type="email" id="email" name="email" [(ngModel)]="email" required
          class="block w-full border border-gray-300 rounded px-3 py-2" placeholder="Email: "/>
      </div>


      <!-- Password -->
      <div>
        <!-- <label for="password">Contraseña</label> -->
        <input type="password" id="password" name="password" [(ngModel)]="password" required
          class="block w-full border border-gray-300 rounded px-3 py-2" placeholder="Contraseña: "/>
      </div>


      <!-- Submit -->
      <div class="flex justify-center">
        <button type="submit" id="submit"
            class="text-white bg-gradient-to-r from-purple-500 to-pink-500 hover:bg-gradient-to-l focus:ring-4 focus:outline-none focus:ring-purple-200 dark:focus:ring-purple-800 font-medium rounded-lg text-sm px-5 py-2.5 text-center me-2 mb-2"
          [disabled]="registerForm.invalid">
          Crear Cuenta
        </button>
      </div>
    </form>


    <!-- Go to Login Button , cambiar a que se vaya al home-->
    <div class="mt-4">
      <button (click)="onSignUp()"   class="relative inline-flex items-center justify-center p-0.5 mb-2 me-2 overflow-hidden text-sm font-medium text-gray-900 rounded-lg group bg-gradient-to-br from-pink-500 to-orange-400 group-hover:from-pink-500 group-hover:to-orange-400 hover:text-white dark:text-white focus:ring-4 focus:outline-none focus:ring-pink-200 dark:focus:ring-pink-800">
<span class="relative px-5 py-2.5 transition-all ease-in duration-75 bg-white dark:bg-gray-900 rounded-md group-hover:bg-transparent group-hover:dark:bg-transparent">
        Ir a inicio
        </span>
      </button>
    </div>
  </div>
  
</ion-content>
