<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Password</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Forgot Password</ion-title>
    </ion-toolbar>
  </ion-header>

  <!-- Contenedor principal centrado -->
  <div class="flex flex-col items-center justify-center min-h-screen px-4">
    
    <!-- Logo -->
    <div class="flex justify-center">
      <img src="assets/LogoUsuario.png" alt="Logo Vocani Robotics" class="w-40 h-40 mb-4" />
    </div>

    <!-- Formulario -->
    <form (ngSubmit)="onSubmit()" #loginForm="ngForm" class="w-full max-w-md space-y-4">
      
      <!-- Campo de Email -->
      <div>
        <input type="email" id="email" name="email" ngModel
          class="block w-full bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded px-3 py-2 focus:ring-blue-500 focus:border-blue-500"
          placeholder="Email: " required #email="ngModel" />
        <div *ngIf="email.invalid && email.touched" style="color: red;">Ingresa un email válido.</div>
      </div>

      <!-- Botón Reset -->
      <div class="flex justify-center">
        <button type="button"
          class="text-gray-900 bg-gradient-to-r from-teal-200 to-lime-200 hover:bg-gradient-to-l focus:ring-4 focus:outline-none focus:ring-lime-200 dark:focus:ring-teal-700 font-medium rounded-lg text-sm px-5 py-2.5 text-center"
          (click)="onReset()">
          Reset
        </button>
      </div>
    </form>

      <!-- Botón de login -->
<button (click)="onSignUp()" class="text-white bg-gradient-to-r from-cyan-400 via-cyan-500 to-cyan-600 hover:bg-gradient-to-br focus:ring-4 focus:outline-none focus:ring-cyan-300 dark:focus:ring-cyan-800 font-medium rounded-lg text-sm px-5 py-2.5 text-center me-2 mb-2">
  go to login
</button>
