<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Vocani Robotics</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="ion-padding">

  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Vocani Robotics</ion-title>
    </ion-toolbar>
  </ion-header>

<!-- Botón de login -->
<ion-button expand="block" color="primary" class="blue-button" [disabled]="loginForm?.invalid" (click)="onLogin()">
  ⭘ Iniciar Sesión
</ion-button>

<!-- Botón de sign-up 
<ion-button expand="block" color="tertiary" class="pink-button" (click)="onSignUp()">
  ⭘ Crear Cuenta
</ion-button>
-->

<button class="relative inline-flex items-center justify-center p-0.5 mb-2 me-2 overflow-hidden text-sm font-medium text-gray-900 rounded-lg group bg-gradient-to-br from-purple-500 to-pink-500 group-hover:from-purple-500 group-hover:to-pink-500 hover:text-white dark:text-white focus:ring-4 focus:outline-none focus:ring-purple-200 dark:focus:ring-purple-800">
  <span class="relative px-5 py-2.5 transition-all ease-in duration-75 bg-white dark:bg-gray-900 rounded-md group-hover:bg-transparent group-hover:dark:bg-transparent"(click)="onSignUp()">
    ⭘ Crear Cuenta
  </span>
  </button>

</ion-content>
