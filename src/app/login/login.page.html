<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Login</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Login</ion-title>
    </ion-toolbar>
  </ion-header>

  <!-- Contenedor centrado -->
  <div class="flex flex-col items-center justify-center min-h-screen px-4">
    
    <!-- Imagen del Logo -->
    <div class="flex justify-center">
      <img src="assets/LogoUsuario.png" alt="Logo Vocani Robotics" class="w-40 h-40 mb-4" />
    </div>

    <!-- Formulario -->
    <form (ngSubmit)="onSubmit()" #loginForm="ngForm" class="w-full max-w-md space-y-4">

      <!-- Email -->
      <div>
        
        <input type="email" id="email" name="email" [(ngModel)]="email"
          class="block w-full bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded px-3 py-2 focus:ring-blue-500 focus:border-blue-500"
          placeholder="Email: " required #emailInput="ngModel" />
        <div style="color: red;">Ingresa un email valido.</div>
      </div>

      <!-- Password -->
      <div>
        <input type="password" id="password" name="password" [(ngModel)]="password"
          class="block w-full bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded px-3 py-2 focus:ring-blue-500 focus:border-blue-500"
          placeholder="Contraseña: " required #passwordInput="ngModel" />
      </div>

      <!-- Botón de login -->
    <div class="flex justify-center">
  <button type="submit"
    class="text-white bg-gradient-to-r from-fuchsia-500 to-yellow-400 hover:bg-gradient-to-br focus:ring-4 focus:outline-none focus:ring-pink-200 dark:focus:ring-pink-800 shadow-lg font-medium rounded text-sm px-5 py-2.5 text-center"
    [disabled]="loginForm.invalid">
    Iniciar sesión
  </button>
</div>
</form>


    <!-- Botones secundarios -->
     <div class="flex justify-center">
    <button (click)="onSignUp()" class="text-blue-600 underline text-sm">
      Ir al sign-up
    </button>
 
      <button (click)="onReset()" class="text-blue-600 underline text-sm">
        ¿Olvidaste tu contraseña?
      </button>
    </div>
  </div>
</ion-content>
